# This workflow builds a custom golangci-lint binary with the attgo-linter
# plugin compiled in, then runs it. This is required because module plugins
# cannot be used with the standard golangci-lint binary.

name: golangci-lint

on:
  push:
    branches:
      - master
  pull_request:

permissions:
  contents: read

jobs:
  golangci:
    name: lint
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "^1.25"
          cache: false

      # Cache the custom binary to speed up subsequent runs
      - name: Cache custom golangci-lint
        id: cache-custom-gcl
        uses: actions/cache@v4
        with:
          path: ./custom-gcl-attgo
          key: custom-gcl-${{ runner.os }}-${{ hashFiles('.custom-gcl.yml', 'go.mod', 'go.sum') }}

      # Install golangci-lint (needed to build custom binary)
      - name: Install golangci-lint
        if: steps.cache-custom-gcl.outputs.cache-hit != 'true'
        run: go install github.com/golangci/golangci-lint/cmd/golangci-lint@v2.0.0

      # Build custom binary with attgo-linter plugin
      - name: Build custom golangci-lint
        if: steps.cache-custom-gcl.outputs.cache-hit != 'true'
        run: golangci-lint custom

      # Run linter using the custom binary
      - name: Run golangci-lint
        run: ./custom-gcl-attgo run --timeout=5m
