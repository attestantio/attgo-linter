# This workflow builds a custom golangci-lint binary with the attgo-linter
# plugin compiled in, then runs it using golangci-lint-action for better
# PR integration (inline annotations, only-new-issues support).

name: golangci-lint

on:
  push:
    branches:
      - master
  pull_request:

permissions:
  contents: read
  pull-requests: read

jobs:
  golangci:
    name: lint
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "^1.25"
          cache: false

      # Cache the custom binary to speed up subsequent runs
      - name: Cache custom golangci-lint
        id: cache-custom-gcl
        uses: actions/cache@v4
        with:
          path: ./custom-gcl-attgo
          key: custom-gcl-${{ runner.os }}-${{ hashFiles('.custom-gcl.yml', 'go.mod', 'go.sum') }}

      # Install golangci-lint (needed to build custom binary)
      - name: Install golangci-lint
        if: steps.cache-custom-gcl.outputs.cache-hit != 'true'
        run: go install github.com/golangci/golangci-lint/v2/cmd/golangci-lint@v2.8.0

      # Build custom binary with attgo-linter plugin
      - name: Build custom golangci-lint
        if: steps.cache-custom-gcl.outputs.cache-hit != 'true'
        run: golangci-lint custom

      # Make custom binary available as golangci-lint in PATH
      - name: Setup custom binary in PATH
        run: |
          mkdir -p "$HOME/.local/bin"
          cp ./custom-gcl-attgo "$HOME/.local/bin/golangci-lint"
          echo "$HOME/.local/bin" >> "$GITHUB_PATH"

      # Run using the action with custom binary for better PR integration
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v8
        with:
          install-mode: "none"
          args: "--timeout=5m"
          only-new-issues: true
          skip-cache: true
